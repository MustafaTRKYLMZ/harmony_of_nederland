<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F7FAFC"/>
  
  <!-- Calendar Icon -->
  <rect x="150" y="80" width="100" height="100" rx="10" fill="#FF6B35"/>
  <rect x="170" y="60" width="10" height="30" rx="2" fill="#FF6B35"/>
  <rect x="220" y="60" width="10" height="30" rx="2" fill="#FF6B35"/>
  <rect x="160" y="110" width="80" height="60" rx="5" fill="white"/>
  <text x="175" y="150" font-family="Arial" font-size="24" fill="#FF6B35">?</text>
  
  <!-- Message -->
  <text x="200" y="220" font-family="Arial" font-size="16" fill="#4A5568" text-anchor="middle">No events scheduled yet</text>
  <text x="200" y="240" font-family="Arial" font-size="14" fill="#718096" text-anchor="middle">Check back soon for upcoming events!</text>
</svg>
